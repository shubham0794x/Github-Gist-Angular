<!DOCTYPE html>
<html ng-app="gist">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>

    <title>Github Public Gists</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="appg.js"></script>
  </head>

  <body ng-controller="gistCtrl">
   <header>
        <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
            <h2 align="center">Public Gist List of GitHub</h2>
        </div>
    </header>
    <div class="container">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-8 col-sm-offset-8 col-sm-4">
                </div>
            </div><br>
            <div class="row">
                <div class="table-responsive" id="table_space">
                    <table border="1" class="table table-striped table-bordered table-hover table-release" id="myTable" width="100%">
                        <thead style="background-color: #428bca;">
                            <tr>
                                <th width="25%">
                                Owner Login <br>
                                <input type="text" ng-model="search.owner.login">
                                </th>
                                <th width="25%">
                                Description <br>
                                <input type="text" ng-model="search.description">
                                </th>
                                <th style="cursor: pointer;" ng-click="orderByMe('details.updated_at')" ng-model="latest.updated_at" width="20%">
                                Last updated date
                                <br><br>
                                </th>
                                <th width="20%">Link to the Gist<br><br></th>
                            </tr>
                        </thead>
                        <tbody id="found1">
                           <tr dir-paginate="details in list|filter:search|orderBy:myOrderBy|itemsPerPage:10">
                                <th width="25%">
                                <span ng-if="!details.owner.login">N.A</span>
                                <span ng-if="details.owner.login">{{details.owner.login}}</span>
                                </th>
                                <th width="25%">
                                <span ng-if="!details.description">No Description</span>
                                <span ng-if="details.description">{{details.description}}</span>
                                 </th>
                                <th width="20%">
                                 {{details.updated_at.substring(8, 10)}}/{{details.updated_at.substring(5, 7)}}/{{details.updated_at.substring(0, 4)}}
                                 </th>
                                <th width="20%">
                                <a ng-href="{{details.url}}" target="_blank">Link</a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true" >
                    </dir-pagination-controls>
                </div>
            </div>
           <div class="row"></div>
        </div>
    </div>
  <script src="dirPagination.js"></script>
</body>
</html>
